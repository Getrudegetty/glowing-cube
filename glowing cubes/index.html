<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Cube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>glo<span>W</span></h1>
        </div>
        <nav>
            <ul>
                <li>HOME</li>
                <li>ABOUT</li>
                <li>SERVICES</li>
                <li>CONTACT</li>
            </ul>
        </nav>
    </header>

    <!-- landing page -->

<section>
    <div class="cont">
        <div class="cube">
            <div class="top"></div>
            <div>
                <span style="--i:0"></span>
                <span style="--i:1"></span>
                <span style="--i:2"></span>
                <span style="--i:3"></span>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="main">
            <h2>LIKE THE BLOCK,  <span id="spn">MOVE</span> ALWAYS</h2>
        </div>
        <div class="sub">
            <p>but try not to spiral</p>
        </div>
    </div>
</section>
</body>
</html>
